<template>
    <li role="presentation" class="slds-listbox__item" key={record.Id}>
        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" 
             role="option" onclick={handleOnClick}>
            <div class="slds-media__figure">
                <lightning-icon icon-name={iconName} class="slds-icon slds-icon_small" size="small" 
                                alternative-text="icon">
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <div class="slds-m-bottom_small list-title">
                    {record.Name}
                </div>
                <template if:true={fieldNameResults} class="slds-listbox__option-meta">
                    <span class="slds-badge list-details" for:each={fieldNameResults} for:item="fnr" key={fnr.name}>
                        {fnr.value}
                    </span>
                </template>
            </div>
        </div>
    </li>
</template>
